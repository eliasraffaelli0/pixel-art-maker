<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Draw your pixel art! </h1>
    <button id="random-button">Random Color!</button>
    <button class="color-button">
        <label for="colorpicker">Color Picker:</label>
        <input type="color" id="colorpicker" value="#0000ff">
    </button>
    <button id="eraser-button">Eraser</button>
    <button id="grid-lines-button">Grid</button>
    <div id="grid-container"></div>
    <button id="clear-button">Clear Board</button>
    <button id="change-button">Change Size</button>

</body>
<script src="./script.js"></script>
</html>
